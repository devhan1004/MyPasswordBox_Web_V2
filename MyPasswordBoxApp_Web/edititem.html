<body>
    <div data-role="page" id="index">
        <div data-role="header">
            <a href="#" data-rel="back" rel="external" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left">Back</a>
            <h1>Edit Item</h1>
        </div>

        <div role="main" class="ui-content">

            <form class="cmxform" id="EditItemForm" method="get" action="">
                
                <!--<span id="lblNotes1" class="encryptValue">
                    Notes to edit item:
                    <ol>
                        <li>
                            Your Site Name, User Name, Password, and note will be saved as encrypted format with your last name, birthday, and additional keyword.
                        </li>
                        <li>
                            Without knowing your birthday, last name, and additional keyword, no one will be able to decrypt it.
                        </li>

                    </ol>
                </span>-->


                <div class="ui-field-contain">
                    <label for="txtSiteName">Site Name:</label>
                    <input type="email" id="txtSiteName" placeholder="Enter Site Name" data-clear-btn="true" value="" width="100px" class="required" minlength="5" />
                </div>


                <div class="ui-field-contain">
                    <label for="txtUserName">User Name or Email:</label>
                    <input type="email" id="txtUserName" placeholder="Enter User Name or Email" data-clear-btn="true" value="" width="100px" class="required" minlength="5" />
                </div>


                <div class="ui-field-contain">
                    <label for="txtPassword">Password:</label>
                    <input type="text" id="txtPassword" placeholder="Enter Password" data-clear-btn="true" value="" class="required" minlength="5" />
                </div>
                <div class="ui-field-contain">
                    <label for="txtNote">Note:</label>
                    <textarea id="txtNote" placeholder="Enter Note" data-clear-btn="true" value=""  class="required"></textarea>
                </div>

                <br /><br />
            
            
                
            </form>

            <!--<button id="btnSave1" class="ui-btn ui-corner-all" onclick="fnSave()">Save1</button>
            <br />-->
            <button id="btnSave" name="btnSave" class="ui-btn ui-corner-all" type="submit">Save</button>

        </div>




        


        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/edititem.js"></script>
        <script type="text/javascript">
        app.initialize();
        </script>



    </div>


    <div id="divAlert" data-role="dialog" data-title="Are you sure?">
        <div data-role="header">
            <h2 class="alertTitle"></h2>
        </div>
        <div data-role="content">

            <p class="alertSubTitle"></p>
            <p class="alertMessage"></p>

            <br />
            <br />
            <div id="divOk" style="text-align:center;width:100%;">
                <a id="btnOK" href="#" class="sure-do" data-role="button" data-theme="b" data-ajax="false">OK</a>
            </div>
            <div id="divClose" style="text-align:center;width:100%;">
                <a id="btnClose" href="#" data-role="button" data-theme="b" data-rel="back">OK</a>
            </div>
        </div>
    </div>


</body>
