<!DOCTYPE html>
<html>
<head>
    <title>Password Reset</title>

    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />-->

    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />-->
    <link type="text/css" rel="stylesheet" href="css/app.css" />

    <script src="js/jquery.js"></script>
    <script src="js/app.js"></script>
    <script src="js/jquery.mobile-1.4.5.js"></script>
    <script src="js/aes.js"></script>    

</head>
<body>


    <div data-role="page" id="index">
        <!---->



        <div data-role="header" data-theme="b">
            <a href="index.html" rel="external" class="ui-btn-left ui-btn ui-btn-a  ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left">Cancel</a>
            <h4>New Password</h4>
            <button class="ui-btn-right ui-btn ui-btn-a ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check">
                Save
            </button>
        </div>

        <!---->
        <div role="main" class="ui-content">
            <div id="SignupForm">
                <form class="cmxform" id="signupForm" method="get" action="">


                    <div class="ui-field-contain">
                        <label for="txtPassword">New Password:</label>
                        <input id="txtPassword" type="password" placeholder="Enter Password" data-clear-btn="true" value="" autocomplete="off" minlength="5" class="required" />

                    </div>

                    <div class="ui-field-contain">
                        <label for="txtConfirmPassword">Confirm Password:</label>
                        <input id="txtConfirmPassword" type="password" placeholder="Enter Password" data-clear-btn="true" value="" autocomplete="off" minlength="5" class="required" />

                    </div>


                </form>
                <button id="btnSubmit" name="btnSubmit" class="ui-btn ui-corner-all ui-btn-b" type="submit">Save</button>


            </div>
        </div>




        

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/passwordreset.js"></script>
        <script type="text/javascript">
        app.initialize();
        </script>



    </div>


    <div id="divAlert" data-role="dialog" data-title="Are you sure?">
        <div data-role="header">
            <h2 class="alertTitle"></h2>
        </div>
        <div data-role="content">

            <p class="alertSubTitle"></p>
            <p class="alertMessage"></p>

            <br />
            <br />
            <div id="divOk" style="text-align:center;width:100%;">
                <a id="btnOK" href="#" class="sure-do" data-role="button" data-theme="b" data-ajax="false">OK</a>
            </div>
            <div id="divClose" style="text-align:center;width:100%;">
                <a id="btnClose" href="#" data-role="button" data-theme="b" data-rel="back">OK</a>
            </div>
        </div>
    </div>
</body>
</html>
